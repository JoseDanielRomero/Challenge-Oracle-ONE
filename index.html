<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="contenedor">

        <div class="logo-box">

            <img id="logo" src="Vector.svg">
                
        </div> 

        <div class="main-content">

            <textarea id="campo-texto" placeholder="Ingrese el texto aqui"></textarea>

            <div class="advice"><img id="alert-icon" src="Vector-2.svg">Solo letras min√∫sculas y sin acentos</div>

            <div class="button-box">

                <input type="button" id="boton-encriptar" class="botones" value="Encriptar">

                <input type="button" id="boton-desencriptar" class="botones" value="Desencriptar">

            </div>

        </div>            

        <div class="side-content">

            <div id="empty-box" class="side-box">

                <div class="image"></div>

                <div class="title"></div>

                <div class="subtitle"></div>

            </div>

            <div id="answer-box" class="side-box">

                <div id="answer">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, quod numquam quibusdam, minus adipisci totam expedita, autem temporibus quo qui ex dolore maiores dolor nihil corporis. Dolore nam dicta earum.</div>

                <input type="button" id="boton-copiar" class="botones" value="Copiar">

            </div>

        </div>

    </div>

</body>
</html>
